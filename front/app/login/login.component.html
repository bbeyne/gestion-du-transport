<div align="CENTER">
    <a id="logoMenu">
        <img src="https://s-media-cache-ak0.pinimg.com/736x/88/7b/86/887b869e7dd648cb648f1c5ae40fad48.jpg" alt="">
    </a>

<div class="col-md-6 col-md-offset-3">
    <h1 align="CENTER">GDT</h1>
    <h4 align="CENTER">Gestion Du Transport</h4>
    <form name="formul" ng-submit="$ctrl.authentif (formul)" role="form">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="email" ng-model="$ctrl.email" id="email" class="form-control" required />

        </div>
        <div class="form-group" >
            <label for="password">Mot de passe</label>
            <input type="password" name="password"  ng-model="$ctrl.password" id="password" class="form-control" required />
        </div>
        <div ng-if="this.matricule==='0'">Vos informations d'authentification sont invalides..</div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">se connecter</button>
        </div>
    </form>
</div>
