<form class="form-horizontal container">
    <fieldset>
        <!-- Form Name -->
        <legend>Véhicule</legend>
        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="immatInput">Immatriculation</label>
            <div class="col-md-4">
                <input id="immatInput" name="immatInput" ng-model="search.immatriculation" type="text" placeholder="XX-NNN-XX" class="form-control input-md">
            </div>
        </div>
        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="marqueInput">Marque</label>
            <div class="col-md-4">
                <input id="marqueInput" name="marqueInput" ng-model="search.marque" type="text" placeholder="" class="form-control input-md">
            </div>
        </div>
    </fieldset>
    <a href="#" class="btnAddVehicule btn btn-primary" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-plus"></span> Ajouter un véhicule</a>
</form>

<br>

<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <fieldset>

                        <!-- Form Name -->
                        <legend>Ajout d'un véhicule</legend>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="immatriculationInput">Immatriculation</label>
                            <div class="col-md-4">
                                <input id="immatriculationInput" name="immatriculationInput" type="text" placeholder="" class="form-control input-md" required="">

                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="marqueInput">Marque</label>
                            <div class="col-md-4">
                                <input id="marqueInput" name="marqueInput" type="text" placeholder="" class="form-control input-md" required="">

                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="modeleInput">Modèle</label>
                            <div class="col-md-4">
                                <input id="modeleInput" name="modeleInput" type="text" placeholder="" class="form-control input-md" required="">

                            </div>
                        </div>

                        <!-- Select Basic -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="selectCategorie">Catégorie</label>
                            <div class="col-md-4">
                                <select id="selectCategorie" name="selectCategorie" class="form-control">
      <option value="1">Option one</option>
      <option value="2">Option two</option>
    </select>
                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="nbPlaceInput">Nombre de places</label>
                            <div class="col-md-4">
                                <input id="nbPlaceInput" name="nbPlaceInput" type="text" placeholder="" class="form-control input-md" placeholder="maxi 20 places" required="">
                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="urlImageInput">Photo</label>
                            <div class="col-md-4">
                                <input id="urlImageInput" name="urlImageInput" type="text" placeholder="" class="form-control input-md" required="">

                            </div>
                        </div>

                    </fieldset>
                </form>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>


<div class="container">
    <div class="row">
        <div ng-repeat="vehicule in $ctrl.vehicules | filter:search" class="col-xs-12 col-sm-6 col-md-4 col-lg-4 col-xs-offset-0 col-sm-offset-0 col-md-offset-0 col-lg-offset-0 toppad">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Voiture numéro #{{vehicule.id}}</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-3 col-lg-3 " align="center">
                            <img alt="Car Pic" ng-src="{{vehicule.image}}" class="img-circle img-responsive">
                            <br/>
                        </div>

                        <div style="word-wrap: break-word;" class=" col-md-9 col-lg-9 ">
                            <table class="jumbotron table table-user-information">
                                <tbody>
                                    <tr>
                                        <td>{{vehicule.immatriculation}}</td>
                                    </tr>
                                    <tr>
                                        <td>{{vehicule.marque}} - {{vehicule.modele}}</td>
                                    </tr>
                                    <tr>
                                        <td>{{vehicule.categorie}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
