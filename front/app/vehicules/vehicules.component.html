<form class="form-horizontal">
    <fieldset>
        <!-- Form Name -->
        <legend>Véhicule</legend>
        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="immatInput">Immatriculation</label>
            <div class="col-md-4">
                <input id="immatInput" name="immatInput" type="text" placeholder="XX-NNN-XX" class="form-control input-md">
            </div>
        </div>
        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="marqueInput">Marque</label>
            <div class="col-md-4">
                <input id="marqueInput" name="marqueInput" type="text" placeholder="" class="form-control input-md">
            </div>
        </div>
    </fieldset>
</form>
<a href="#" class="btnAddVehicule btn btn-primary"><span class="glyphicon glyphicon-plus"></span> Ajouter un véhicule</a>

<br>

<div ng-repeat="vehicule in $ctrl.vehicules track by $index">
    {{vehicule.id}}
</div>
